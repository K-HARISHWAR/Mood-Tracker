<div class="full-page-wrapper">
  <div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <legend>Login</legend>
  <div>
    <label>Username:</label>
    <input formControlName="username" />
    <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
      <small>! Username is required !</small>
    </div>
  </div>
  <div>
    <label>Password:</label>
    <input  type="password" formControlName="password"/>
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">! Password is required !</small>
      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
        ! Password must be at least 6 characters !
      </small>
    </div>
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Login</button><br><br>
  <pre>           Don't have an account?  <a routerLink="">Sign-Up</a></pre>
</form>
</div>
</div>
