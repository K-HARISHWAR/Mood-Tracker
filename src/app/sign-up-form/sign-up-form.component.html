<div class="full-page-wrapper">
  <div class="container">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <legend>Sign-Up</legend>
  <div>
    <label>Username:</label>
    <input formControlName="username" />
    <div *ngIf="signUpForm.get('username')?.touched && signUpForm.get('username')?.invalid">
      <small>! Username is required !</small>
    </div>
  </div>
  <div>
    <label>Password:</label>
    <input  type="password" formControlName="password"/>
    <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid">
      <small *ngIf="signUpForm.get('password')?.errors?.['required']">! Password is required !</small>
      <small *ngIf="signUpForm.get('password')?.errors?.['minlength']">
        ! Password must be at least 6 characters !
      </small>
    </div>
  </div>
  <div>
    <label>Email:</label>
    <input formControlName="email" />
    <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid">
      <small *ngIf="signUpForm.get('email')?.errors?.['required']">! Email is required !</small>
      <small *ngIf="signUpForm.get('email')?.errors?.['email']">! Invalid email format !</small>
      <small *ngIf="signUpForm.get('email')?.errors?.['pattern']">! Must be a Email address !</small>
    </div>
  </div>
  <button type="submit" [disabled]="!signUpForm.valid">Sign Up</button><br><br>
  <pre>         Already have an account?  <a routerLink="/login">Login</a></pre>
</form>
</div>
</div>
